<h1 mat-dialog-title>Adotta</h1>
<div mat-dialog-content>
    Vuoi adottare {{annuncio.animale.nome}}?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="closeDialog('NO')">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="closeDialog('OK')">Ok</button>
</div>
