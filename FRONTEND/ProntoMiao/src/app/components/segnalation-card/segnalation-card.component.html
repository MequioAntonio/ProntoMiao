<!-- Cards with media area -->
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>Titolo: {{segnalazione!.titolo}}</mat-card-title>
        <mat-card-subtitle>{{segnalazione?.indirizzo}}</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{segnalazione!.descrizione}}
      <br><br>
      <button mat-raised-button color="primary" (click)="Gestisci()">Prendi a carico</button>
    </mat-card-content>
  </mat-card>
