<div class="centrale">
  <div class="title">Sono disponibili {{annunciLista.length}} adozioni:</div>
</div>
<div class="gridCont">
  <mat-grid-list cols="3" rowHeight="9:12">
    <mat-grid-tile *ngFor="let annuncio of annunciLista">
      <app-adoption-card [annuncio]="annuncio"></app-adoption-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
