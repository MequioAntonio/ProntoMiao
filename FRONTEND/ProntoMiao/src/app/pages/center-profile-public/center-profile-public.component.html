<div class="maindata">
    <div class="imgbox">
        <img class="userpic" src="./assets/imgs/home/center-cta-report.png">
    </div>
    <div class="usertext">
    <h1 class="username"> {{centro!.nome}} </h1>
    <p class="subtitle"> Centro Adozioni </p>
    <div class="otherdata">
      <div><p class="personaldata">Email:</p><p class="subtext"></p>{{centro!.email}}</div>

    </div>
    </div>

    <div class="flexGrid">
      <div class="items">

      </div>
  </div>

              <app-adoption-card [annuncio]="annuncio"></app-adoption-card>
