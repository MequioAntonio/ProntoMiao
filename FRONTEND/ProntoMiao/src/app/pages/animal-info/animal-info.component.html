<div class="flexGrid my-container">
  <div class="main-content">
    <div class="animal-name">
      {{annuncio?.animale?.nome}}
    </div>
    <div class="animal-image">
      <img src={{annuncio?.foto_profilo}}>
      <!--<input type="file" (change)="handleUpload($event)"/>-->
    </div>
    <div class="shortinfo">
      <mat-icon aria-hidden="false" aria-label="sesso" fontIcon="pets">{{annuncio?.animale?.sesso}}</mat-icon>
      <mat-icon aria-hidden="false" aria-label="data di nascita" fontIcon="cake">{{annuncio?.animale?.eta}}</mat-icon>
      <strong>{{annuncio?.animale?.eta}}</strong>
      <mat-icon aria-hidden="false" aria-label="sterilizzato" fontIcon="local_hospital">{{annuncio?.animale?.specie}}</mat-icon>
      <mat-icon aria-hidden="false" aria-label="storia" fontIcon="book_5">{{annuncio?.animale?.taglia}}</mat-icon>

    </div>
    <div class="longinfo">
      <div class="longinfospec">
      <mat-icon aria-hidden="false" aria-label="carattere" fontIcon="psychology"></mat-icon>
      <h2>Carattere</h2>
    <p class="longtext"> {{annuncio?.descrizione}} </p>  
    </div>
      <div class="longinfospec">
        <mat-icon aria-hidden="false" aria-label="esigenze particolari" fontIcon="diversity_1"></mat-icon>
        <h2>Famiglia</h2>
        <p class="longtext"> {{annuncio?.informazioni_mediche}}</p>  
      
    </div>
    </div>
  </div>
  <div class="sidebar-content">
    Compila il modulo di adozione
    <button mat-raised-button class="adotta">Qui</button>
  </div>
</div>
