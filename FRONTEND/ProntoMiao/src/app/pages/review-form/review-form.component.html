<div class="parent">
  <div class="form">
    <form class="form">

      <mat-form-field>
        <mat-label>Voto</mat-label>
        <mat-select [formControl]="votoControl">
          <mat-option value="1">★✰✰✰✰</mat-option>
          <mat-option value="2">★★✰✰✰</mat-option>
          <mat-option value="3">★★★✰✰</mat-option>
          <mat-option value="4">★★★★✰</mat-option>
          <mat-option value="5">★★★★★</mat-option>
        </mat-select>
        @if (votoControl.hasError('required')) {
          <mat-error>This field is required</mat-error>
        }
      </mat-form-field>

      <mat-form-field class="formField" appearance="outline">
        <mat-label required>Descrizione</mat-label>
        <textarea matInput required></textarea>
      </mat-form-field>
    </form>
    <button class="formButton" mat-raised-button color="primary">
      Invia Dati
    </button>
  </div>

  <img
    src="./assets/imgs/adoption-form.png"
    alt="Dai, inserisci un annuncio!"
    height="300"
    width="300"
  />
</div>
