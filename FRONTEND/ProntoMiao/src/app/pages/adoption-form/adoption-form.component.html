<div class="parent">
  <div class="form">
       
        <mat-form-field class="formField" appearance="outline" >
          <mat-label required>Nome</mat-label>
          <input matInput required formControlName="nome"/>
        </mat-form-field>
        <mat-form-field class="formField" appearance="outline" >
          <mat-label required>Razza</mat-label>
          <input matInput required formControlName="razza"/>
        </mat-form-field>
        <mat-form-field class="formField" appearance="outline" >
          <mat-label required>specie</mat-label>
          <input matInput required formControlName="specie"/>
        </mat-form-field>
        <mat-form-field class="formField" appearance="outline" >
          <mat-label required>taglia</mat-label>
          <input matInput required formControlName="taglia"/>
        </mat-form-field>
        <mat-form-field class="formField" appearance="outline" >
          <mat-label required>eta</mat-label>
          <input matInput required formControlName="eta"/>
        </mat-form-field>
        <mat-form-field class="formField" appearance="outline" >
          <mat-label required>sesso</mat-label>
          <input matInput required formControlName="sesso"/>
        </mat-form-field>
        <button class="formButton" mat-raised-button color="primary"  (click)="inserisciAnimale()" type="submit">Invia Dati</button>

      <form class="form" [formGroup]="annuncioForm">
      <mat-form-field class="formField" appearance="outline" >
        <mat-label required>Titolo</mat-label>
        <input matInput required formControlName="titolo"/>
      </mat-form-field>
      <mat-form-field class="formField" appearance="outline" >
        <mat-label required>Descrizione</mat-label>
        <textarea matInput required formControlName="descrizione"></textarea>
      </mat-form-field>
      <mat-form-field class="formField" appearance="outline" >
        <mat-label>Animale</mat-label>
        <mat-select formControlName="animale">
          @for (animale of animali; track animale) {
            <mat-option [value]="animale.id">{{animale.id}} - {{animale.nome}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field class="formField" appearance="outline" >
        <mat-label>Informazioni Aggiuntive</mat-label>
        <textarea matInput formControlName="informazioni"></textarea>
      </mat-form-field>
      <input #pngInput hidden="true" type="file" onclick="this.value=null" (change)="pngInputChange($event)"
        accept=".png" />
      <button class="formButton" mat-flat-button color="primary" (click)="pngInput.click()">
        Scegli immagine (PNG)
      </button>
    </form>
    <button class="formButton" mat-raised-button color="primary"  (click)="inserisciAnnuncio()" type="submit" [disabled]="!annuncioForm.valid">Invia Dati</button>
</div>

 <!--- <img src="./assets/imgs/adoption-form.png" alt="Dai, inserisci un annuncio!" height="300" width="300" />-->
</div>
