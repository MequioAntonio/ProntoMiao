spring.datasource.url=jdbc:postgresql://postgres.sirioshome.it/postgres
spring.datasource.username=postgres
spring.datasource.password=homeassistant
spring.datasource.schema=ProntoMiao
spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.hibernate.ddl-auto=<create | create-drop | update | validate | none>
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html